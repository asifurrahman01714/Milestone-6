<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert , confirm, prompt</title>
</head>

<body>
<p id="showDeposit">

</p>

    <script>
        alert("Deposit number may not be negative")
        confirm("Do you want to deposit?")
        const depositNumber = prompt("Enter deposit amount")
        console.log(depositNumber);
        const showDeposit = document.getElementById("showDeposit")
        showDeposit.innerHTML = depositNumber;
        showDeposit.style.color = "red";
        showDeposit.style.fontSize = "50px";
    </script>
</body>

</html>
